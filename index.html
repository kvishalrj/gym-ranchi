<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gym-Ranchi</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="page">
        <header>
            <div class="head">
                <div class="logo">
                    <img src="/images/weight.png" alt="">
                </div>
                <div class="nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Fitness Calculator</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
                <div class="cont">
                    <button><a href="#">Call Us Now</a></button>
                    <button><a href="#">Email Us</a></button>
                </div>
            </div>
        </header>
        <main>
            <div class="content">
                <h1>Join the best gym of Ranchi now!</h1>
                <div class="form">
                    <input type="name" placeholder="Enter Your Name">
                    <input type="age" placeholder="Enter Your Age">
                    <input type="gender" placeholder="Enter Your Gender">
                    <input type="address" placeholder="Enter Your Locality">
                    <button>Submit</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
